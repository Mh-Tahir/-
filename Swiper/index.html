<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/css/swiper.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="draggable">
        <img class="ball" alt="logo" src="https://picsum.photos/300?random"/>
        <div class="text">Drag me</div>
      </div>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <img src="https://picsum.photos/900?random=1" alt="Pic" class="swiper-slide" />
        <img src='https://picsum.photos/900?random=2' alt="Pic" class="swiper-slide" />
        <img src="https://picsum.photos/900?random=3" alt="Pic" class="swiper-slide" />
        <img src="https://picsum.photos/900?random=4" alt="Pic" class="swiper-slide" />
        <img src="https://picsum.photos/900?random=5" alt="Pic" class="swiper-slide" />
        <img src="https://picsum.photos/900?random=6" alt="Pic" class="swiper-slide" />
        <img src="https://picsum.photos/900?random=7" alt="Pic" class="swiper-slide" />
        <img src="https://picsum.photos/900?random=8" alt="Pic" class="swiper-slide" />
        <img src="https://picsum.photos/900?random=9" alt="Pic" class="swiper-slide" />
        <img src="https://picsum.photos/900?random=10" alt="Pic" class="swiper-slide" />
      </div>
      </div>
      <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <script src="https://unpkg.com/popmotion/dist/popmotion.global.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/js/swiper.js"></script>
    <script src="./gallery.js"></script>
  </body>
</html>
