<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>Title</title>
  </head>
  <body>
    <div class="map">
      <h1>Countries and their capitals</h1>
      <div class="cards">
        <div class="container">
          <div class="card">
            <div class="front"><p>Russia</p></div>
            <div class="back"><p>Moscow</p></div>
          </div>
        </div>
        <div class="container">
          <div class="card">
            <div class="front"><p>USA</p></div>
            <div class="back"><p>Washington, D.C.</p></div>
          </div>
        </div>
        <div class="container">
          <div class="card">
            <div class="front"><p>UK</p></div>
            <div class="back"><p>London</p></div>
          </div>
        </div>
        <div class="container">
          <div class="card">
            <div class="front"><p>France</p></div>
            <div class="back"><p>Paris</p></div>
          </div>
        </div>
        <div class="container">
          <div class="card">
            <div class="front"><p>Germany</p></div>
            <div class="back"><p>Berlin</p></div>
          </div>
        </div>
        <div class="container">
          <div class="card">
            <div class="front"><p>Spain</p></div>
            <div class="back"><p>Madrid</p></div>
          </div>
        </div>
        <div class="container">
          <div class="card">
            <div class="front"><p>Italy</p></div>
            <div class="back"><p>Rome</p></div>
          </div>
        </div>
        <div class="container">
          <div class="card">
            <div class="front"><p>China</p></div>
            <div class="back"><p>Beijing</p></div>
          </div>
        </div>
        <div class="container">
          <div class="card">
            <div class="front"><p>India</p></div>
            <div class="back"><p>New Delhi</p></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
